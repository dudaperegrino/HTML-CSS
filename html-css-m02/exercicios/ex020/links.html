<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(119, 0, 255);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: aqua;
        }
        .especial::before {
            content: '[ link ]';
            color: gray;
            font-weight: bolder;
        }
        .especial::after {
            content: '[ link ]';
            color: gray;
            font-weight: bolder;

        }
        
    </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul type="square">
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="nofollow" class="especial">Reposit√≥rio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank" rel="nofollow" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="nofollow">Site do CursoemVideo</a></li>
        
    </ul>
</body>
</html>
